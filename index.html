<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

<body>
    <!-- ====================  SECTION ABOUT ==================== -->
    <section id="about" class="container-fluid">

            <img src="img/avatar.png" alt="profil pic" class="img-circle">
        </div>

        <div class="heading">
            <h1>Hello ! My name is Cédric</h1>
            <h3>Web Developer</h3>
            <a href="docs/CV.pdf" class="head-button" target="_blank">Download my resume</a>
        </div>

            <div class="row">

                            <h5>HTML 85%</h5>
                        </div>
                    </div>

                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="width: 85%">
                            <h5>CSS 85%</h5>
                        </div>
                    </div>

                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%">

                    </div>

                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100" style="width: 95%">

                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="width: 85%">

                        </div>
                    </div>

                    <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar progress-bar-animated" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                            <h5>BOOTSTRAP 80%</h5>
                        </div>
                    </div>

                    <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar progress-bar-animated" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100" style="width: 95%">
                            <h5>SYMFONY 95%</h5>
                        </div>
                    </div>

                    <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar progress-bar-animated" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
                            <h5>PHP 50%</h5>

                    </div>
